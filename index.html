<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expanding Cards</title>
</head>
<body>
    <div class="container">
        <div class="panel active" style="background-image: url('https://images.pexels.com/photos/772803/pexels-photo-772803.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500')">
            <h3>The mountains</h3>
        </div>
        <div class="panel" style="background-image: url('https://images.pexels.com/photos/316398/pexels-photo-316398.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500')">
            <h3>The winter forest</h3>
        </div>
        <div class="panel" style="background-image: url('https://images.pexels.com/photos/15286/pexels-photo.jpg?auto=compress&cs=tinysrgb&dpr=1&w=500')">
            <h3>The forest in summer</h3>
        </div>
        <div class="panel" style="background-image: url('https://images.pexels.com/photos/1659689/pexels-photo-1659689.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500')">
            <h3>Dawn in the forest</h3>
        </div>
        <div class="panel" style="background-image: url('https://images.pexels.com/photos/105896/pexels-photo-105896.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500')">
            <h3>The field of flowers</h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
